<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<main>
    <section class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form action="" id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required minlength="3" maxlength="50">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input type="tel" id="Phone" name="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email"  placeholder="email@address.com" required >
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="Website">Website URL</label>
                <input type="url" name="website" id="Website" placeholder="https://nkasiemmanuel.design" required>
            </div>
            <!-- Password1 -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1"  placeholder="Create Password (Min. 8 Character)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include atleast 1 uppercase character, 1 lowercase character and 1 number">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password"  name="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" >
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </section>
</main>
<body>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
